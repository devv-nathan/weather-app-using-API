<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern weather app with real-time forecasts and beautiful UI">
  <meta name="theme-color" content="#1a1a1a">

  <title>Weather Forecast | Modern Weather App</title>

  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="prefetch" href="media/day1.jpg">
  <link rel="prefetch" href="media/day2.jpg">
  <link rel="prefetch" href="media/day3.jpg">
  <link rel="prefetch" href="media/day4.jpg">
  <link rel="prefetch" href="media/day5.jpg">
  <link rel="prefetch" href="media/night1.jpg">
  <link rel="prefetch" href="media/night2.jpg">
  <link rel="prefetch" href="media/night3.jpg">
  <link rel="prefetch" href="media/night4.jpg">
  <link rel="prefetch" href="media/night5.jpg">
  <link rel="prefetch" href="media/rainy1.jpg">
  <link rel="prefetch" href="media/rainy2.jpg">
  <link rel="prefetch" href="media/rainy3.jpg">
  <link rel="prefetch" href="media/rainy4.jpg">
  <link rel="prefetch" href="media/rainy5.jpg">
  <link rel="prefetch" href="media/cloudy1.jpg">
  <link rel="prefetch" href="media/cloudy2.jpg">
  <link rel="prefetch" href="media/cloudy3.jpg">
  <link rel="prefetch" href="media/cloudy4.jpg">
  <link rel="prefetch" href="media/cloudy5.jpg">
  <link rel="prefetch" href="icons/loader.gif">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Preload critical assets -->
  <link rel="preload" href="icons/loader.gif" as="image">
  <link rel="preload" href="media/day1.jpg" as="image">
  <link rel="preload" href="media/night1.jpg" as="image">

  <style>
    body {
      /* background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)) , url('media/day1.jpg'); */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;

      /* Added background-repeat and set it to no-repeat to help prevent the images from duplicating. I added !important to 
         * background-repeat and background-size in order to place importance on the background images not repeating and
         * to cover the entire webpage. Phillip Andrews
         */
      background-repeat: no-repeat !important;
      background-size: cover !important;
      background-attachment: fixed;

      height: 100vh;
    }

    @media (max-width: 600px) {
      body {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <header class="app-header">
    <nav class="navbar">
      <div class="nav-brand">
        <a href="#" class="brand-link">⛄ Forecast</a>
      </div>
      <div class="nav-actions">
        <button class="nav-btn refresh-btn" aria-label="Refresh weather data">⟳</button>
        <button class="nav-btn favorite-btn" aria-label="Add to favorites">☆</button>
        <button class="nav-btn menu-btn" aria-label="Menu">···</button>
      </div>
      <div class="search-container">
        <input type="text" 
               class="search-input" 
               id="searchCity" 
               placeholder="🔍 Search city" 
               autocomplete="off"
               spellcheck="false">
      </div>
    </nav>
  </header>

  <main class="app-main">
    <section class="current-weather">
      <h1 class="location-name" id="locationName">Search City...</h1>
      
      <div class="temperature-container">
        <div class="temperature-icon">
          <img class="weather-icon" src="icons/sunny.png" alt="Weather icon">
        </div>
        <div class="temperature-value" id="temperatureValue"></div>
      </div>
      
      <h2 class="weather-type" id="weatherType"></h2>
    </section>

    <section class="weather-details">
      <div class="details-grid">
        <div class="detail-card">
          <span class="detail-label">Air Quality</span>
          <span class="detail-value air-quality">Moderate</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Real Feel</span>
          <span class="detail-value" id="realFeelAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Humidity</span>
          <span class="detail-value" id="humidityAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">High</span>
          <span class="detail-value" id="maxTemperatureAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Low</span>
          <span class="detail-value" id="minTemperatureAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Wind</span>
          <span class="detail-value" id="windSpeedAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Direction</span>
          <span class="detail-value" id="windDirectionAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Visibility</span>
          <span class="detail-value" id="visibilityAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Pressure</span>
          <span class="detail-value" id="pressureAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Sunrise</span>
          <span class="detail-value" id="sunriseAdditionalValue">-</span>
        </div>
        <div class="detail-card">
          <span class="detail-label">Sunset</span>
          <span class="detail-value" id="sunsetAdditionalValue">-</span>
        </div>
      </div>
    </section>

    <section class="forecast-section">
      <h2 class="section-title">Daily Forecast</h2>
      <div id="forecast-container" class="forecast-container">
        <!-- Forecast cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <script src="scripts/script.js"></script>
  <script src="scripts/mobile.js"></script>
</body>

</html>
